<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        margin: 0;
        padding: 0;
        color: white;
    }
    h1 {
        margin-top: 20px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        gap: 20px;
    }
    .choices {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .choice {
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .choice:hover {
        transform: scale(1.15);
        box-shadow: 0px 0px 20px rgba(255,255,255,0.7);
    }
    img {
        width: 120px;
        height: 120px;
        border-radius: 15px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border: 3px solid rgba(255,255,255,0.5);
    }
    .scoreboard {
        display: flex;
        justify-content: space-around;
        width: 90%;
        max-width: 400px;
        padding: 15px;
        border-radius: 15px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        font-size: 1.3rem;
        font-weight: bold;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    .result-container {
        display: flex;
        flex-direction: row; /* horizontal alignment */
        justify-content: space-around; /* space between Player & Computer */
        align-items: center;
        gap: 20px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        animation: fadeIn 0.5s ease;
    }
    .player, .computer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }
    #result-text {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        animation: fadeIn 0.5s ease;
        text-shadow: 1px 1px 5px black;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 500px) {
        img {
            width: 90px;
            height: 90px;
        }
        .scoreboard {
            font-size: 1.1rem;
        }
        #result-text {
            font-size: 1.2rem;
        }
        .result-container {
            flex-direction: column; /* mobile me vertical stack */
        }
    }
</style>
</head>
<body>

<h1>‚úä‚úã‚úå Rock Paper Scissors</h1>

<div class="game-container">
    <div class="choices">
        <div class="choice" onclick="playGame('rock')">
            <img src="rock.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" onclick="playGame('paper')">
            <img src="paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" onclick="playGame('scissor')">
            <img src="scissor.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <div class="scoreboard">
        <div>Player: <span id="player-score">0</span></div>
        <div>Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="result-container">
        <div class="player">
            <h3>You</h3>
            <img id="player-img" src="rock.png" alt="Your choice">
        </div>
        <div class="computer">
            <h3>Computer</h3>
            <img id="computer-img" src="rock.png" alt="Computer choice">
        </div>
    </div>
</div>

<h2 id="result-text">Make your move!</h2>

<script>
    const choices = ["rock", "paper", "scissor"];
    const images = {
        rock: "rock.png",
        paper: "paper.png",
        scissor: "scissor.png"
    };

    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];
        
        document.getElementById("player-img").src = images[playerChoice];
        document.getElementById("computer-img").src = images[computerChoice];

        let result = "";
        if (playerChoice === computerChoice) {
            result = "It's a Draw! üòê";
        } else if (
            (playerChoice === "rock" && computerChoice === "scissor") ||
            (playerChoice === "paper" && computerChoice === "rock") ||
            (playerChoice === "scissor" && computerChoice === "paper")
        ) {
            result = "You Win! üéâ";
            playerScore++;
        } else {
            result = "You Lose! üò¢";
            computerScore++;
        }

        document.getElementById("result-text").textContent = result;
        document.getElementById("player-score").textContent = playerScore;
        document.getElementById("computer-score").textContent = computerScore;
    }
</script>

</body>
</html>
